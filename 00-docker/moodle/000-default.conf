<VirtualHost *:80>
  ServerName localhost

  DocumentRoot /var/www/html/moodle

  <Directory /var/www/html/moodle>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
